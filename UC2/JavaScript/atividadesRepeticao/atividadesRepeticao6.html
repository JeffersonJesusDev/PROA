<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</title>
</head>
<body>
    <h1>programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h1>

    <script>
        let numero = parseInt(prompt("Digite um número"));
        let n=0;

        while(n <= numero){
            if(numero % n ==0){
                document.write(`todos os divisores do número: ${n}\n`)
            }
            n++
        }

    </script>
</body>
</html>
