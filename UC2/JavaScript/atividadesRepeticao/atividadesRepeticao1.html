<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1 - Programa que exibe os números de 1 a 10 </h1>

    <script>
        // 1) Programa que exibe os números de 1 a 10
        let n=1;
        while(n <= 10){
            document.write(n + "<br>")
            n++;
        }
    </script>
</body>
</html>
