<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.</h1>

    <script>
        let n = 1;
        let soma = 0;

        while(n < 5 ){
            numero = Number(prompt("Digite o numero"));
            soma = soma + numero;
            n++;
        }
        
        media = soma/5
        document.write("A média é: " + media)

    </script>
</body>
</html>
