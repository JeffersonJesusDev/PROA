<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa que leia um número inteiro e exiba a tabuada desse número</title>
</head>
<body>
    <h1>Programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".</h1>

    <script>
        let tabuada = parseInt(prompt("Digite o número inteiro"));
        let n=0;

        while(n <= 10){
            document.write("<br>" + tabuada + " X " + n + " = " + tabuada * n);
            n++
        }

    </script>
</body>
</html>
