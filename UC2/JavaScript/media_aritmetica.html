<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br>Entre com 4 notas: ");
        let nota1 = parseFloat(prompt("Entre com a nota 1"));
        let nota2 = parseFloat(prompt("Entre com a nota 2"));
        let nota3 = parseFloat(prompt("Entre com a nota 3"));
        let nota4 = parseFloat(prompt("Entre com a nota 4"));

        let media = (nota1 + nota2 + nota3 + nota4) / 4;
        document.write("<br>A média das notas é: " + media);

        document.write("<br>A média das notas é: " + Math.round(media)); //arredonda a média

        document.write("<br>A média das notas é: " + media.toFixed(2)); //definição das casas decimais


        if(media >= 6){
            document.write("<br>Aprovado!");
        } else if(media>=5){
            document.write("<br>Recuperação!");
        } else{
            document.write("<br>Reprovado!");
        }



    </script>
</body>
</html>
