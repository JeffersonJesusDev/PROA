<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>// 1-Criar um programa em Java, que informe a quantidade total de
        // calorias de uma refeição a partir do usuário que deverá informar o prato, a sobremesa e a bebida (veja a
        tabela a
        seguir).</h1>

    <script>
        let prato = parseInt(prompt("Digite o prato"))

        switch (prato) {
            case 1: document.write("Prato 1: <br>Vegetariano Calorias: 180 cal <br>Sobremesa: Abacaxi, Calorias: 75 cal" + "<br>Bebida: Chá, Calorias: 20 cal")
                break
            case 2: document.write("Prato 2: <br>Peixe Calorias: 230 cal <br>Sobremesa: Sorvete Diet, Calorias: 110 cal" + "<br>Bebida: Suco de laranja, Calorias: 70 cal")
                break
            case 3: document.write("Prato 3: <br>Frango Calorias: 250 cal <br>Sobremesa: Mouse Diet, Calorias: 170 cal" + "<br>Bebida: Suco de melão, Calorias: 100 cal")
                break
            case 4: document.write("Prato 4: <br>Carne Calorias: 200 cal <br>Sobremesa: Mouse Chocolate, Calorias: 200 cal" + "<br>Bebida: Refri Diet, Calorias: 65 cal")
                break
        }

    </script>
</body>

</html>
