<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let entre0e100 = 0, entre101e200 = 0, maiores200 = 0;
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite um nÃºmero:"));
            if (numero >= 0 && numero <= 100) {
                entre0e100++;
            } else if (numero >= 101 && numero <= 200) {
                entre101e200++;
            } else if (numero > 200) {
                maiores200++;
            }
        }
        alert("Entre 0 e 100: " + entre0e100 + "\nEntre 101 e 200: " + entre101e200 + "\nMaiores que 200: " + maiores200);

    </script>
</body>

</html>
