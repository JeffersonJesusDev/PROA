<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let maioresDeIdade = 0;
        for (let i = 0; i < 20; i++) {
            let idade = parseInt(prompt("Digite a idade:"));
            if (idade >= 18) {
                maioresDeIdade++;
            }
        }
        alert("Quantidade de maiores de idade: " + maioresDeIdade);
    </script>
</body>

</html>
