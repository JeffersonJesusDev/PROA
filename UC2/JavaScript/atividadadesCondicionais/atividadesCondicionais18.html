<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let maisNova = { nome: "", idade: Infinity };
        for (let i = 0; i < 10; i++) {
            let nome = prompt("Digite o nome:");
            let idade = parseInt(prompt("Digite a idade:"));
            if (idade < maisNova.idade) {
                maisNova.nome = nome;
                maisNova.idade = idade;
            }
        }
        alert("Pessoa mais nova: " + maisNova.nome);
    </script>
</body>

</html>
