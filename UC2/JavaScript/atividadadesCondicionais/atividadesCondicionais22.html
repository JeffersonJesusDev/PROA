<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let entre0e100 = 0;
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite um número:"));
            if (numero >= 0 && numero <= 100) {
                entre0e100++;
            }
        }
        alert("Quantidade de números entre 0 e 100: " + entre0e100);

    </script>
</body>

</html>
