<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando operadores lógicos em HTML</title>
</head>
<body>
    <h1>Testando operadores Lógicos</h1>

    <script>
        let numero1 = parseInt(prompt("Entre com o primero número: ")); //informando a tipagem
        let numero2 = parseInt(prompt("Entre com o segundo número: "));

        let soma = numero1 + numero2;
        let subtracao = numero1 - numero2;
        let divisao = numero1 / numero2;
        let multiplicacao = numero1 * numero2;

        document.write("<br>A soma dos números é: " + soma);
        document.write("<br>A subtração dos números é: " + subtracao);
        document.write("<br>A divisão dos números é: " + divisao);
        document.write("<br>A multiplicação dos números é: " + multiplicacao);
    </script>
</body>
</html>
